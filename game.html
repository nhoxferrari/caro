	font-weight: bold;

<script>
var WIDTH = 10;

var isX = true;

var isOver = function() {
	var tds = $('td');
	
	tds.length;
	
	var td = $(tds[1]).text();
};

$(function() {
	$('td').click(function(event) {
		var td = $(event.target);
		
		if (td.text() == 'X' || td.text() == 'O') return;
		
		var c;
		if (isX) {
			c = 'X';
		} else {
			c = 'O';
		}
		td.text(c);
		
		isX = !isX;
	});
});
</script>
